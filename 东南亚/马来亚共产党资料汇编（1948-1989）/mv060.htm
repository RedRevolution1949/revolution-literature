　　新华社　(1989.12.07)<BR><BR>　　新华社北京１２月５日电　泰国合艾消息：泰国和马来西亚政府同马来西亚共产党２日在泰国南部的合艾市签署了两项关于在泰、马边境地区和马来西亚停止一切武装活动和实现和平的共同协议。<BR><BR>　　出席这两项协议签字仪式的有马来亚共产党总书记陈平，马来西亚政府代表阿卜杜勒・拉赫曼和泰国政府代表、武装部队代理最高司令差瓦立・永猜裕。
<!--/HTMLBUILERPART0--></P>
