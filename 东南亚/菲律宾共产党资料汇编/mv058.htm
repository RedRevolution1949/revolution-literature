　　新华社　(1992.09.24)<BR><BR>　　菲律宾总统拉莫斯二十二日签署一项法案，废除宣布共产党为非法的《反颠覆法》，从而结束了菲律宾共产党三十五年的“非法”历史。拉莫斯六月底就任总统后一直将政治安定列为他的首要施政纲要。废除《反颠覆法》是他就职后所签署的第一项法案。拉莫斯说，这项法案的签署标志着“我们为获得持久和平的努力又朝前迈进了一步。”（新华社）
