　　新华社　(1949.03.09)<BR><BR>　　【新华社陕北七日电】据美联社与合众社自马尼拉报道：菲律宾共产党总书记巴尔哥斯于三日告马尼拉时报记者称，如果美帝国主义胆敢发动罪恶的反苏战争，则菲律宾共产党将支持苏联；如果菲律宾政府参加美方作战，则菲共将反对本国政府。巴尔哥斯声称：菲律宾共产党眼前的目标，是获得真正的独立、改善国家经济与实行土地改革。菲共希望建立一个由工人、农民、知识分子、中农阶级与真正民族主义者的代表组成的联合政府。
<!--/HTMLBUILERPART0--></P>
