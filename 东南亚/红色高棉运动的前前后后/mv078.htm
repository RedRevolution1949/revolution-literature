　　新华社　(1978.10.07)<BR><BR>　　新华社北京十月六日电　据民主柬埔寨电台十月六日广播，柬埔寨全国各地农业合作社正在抓紧水稻插秧，决心夺回水灾所造成的损失。<BR><BR>　　柬埔寨在今年雨季遇到历史上罕见的特大水灾，柬埔寨人民在柬埔寨共产党的领导下，在胜利地战胜洪水后，努力克服困难，抓紧时机进行生产。现在，许多县的合作社已完成插秧计划。贡布省贡布县已插秧一万多公顷，杜密县――一万七千公顷。茶胶省占卡县已插秧二万公顷，吴哥则县――一万五千公顷。<!--/HTMLBUILERPART0--></P>
