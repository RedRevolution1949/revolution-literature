　　陈特安　(1988.12.20)<BR><BR>　　本报伦敦１２月１９日电　记者陈特安报道：据英国《卫报》报道，英国首相撒切尔夫人昨天说，红色高棉的一些成员必须在未来的柬埔寨政府中发挥作用。<BR><BR>　　英国政府支持以西哈努克亲王为首的包括红色高棉在内的民柬联合政府。<BR><BR>　　此间观察家注意到，撒切尔夫人的这番谈话，只强调应把红色高棉的个别前领导人而不是整个红色高棉排除在柬埔寨问题的政治解决之外。<!--/HTMLBUILERPART0--></P>
